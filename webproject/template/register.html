<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
</head>
<body style="background-color:aqua;text-align:center;">
<form action="register" method="post">
    {% csrf_token %}
    <h3><b>Registration</b></h3><br><br>
    <input type="text" name="uname" placeholder="Enter Username"><br><br>
    <input type="text" name="First_name" placeholder="Enter First Name"><br><br>
    <input type="text" name="Second_name" placeholder="Enter Second Name"><br><br>
    <input type="email" name="email" placeholder="Email Address"><br><br>
    <input type="password" name="password1" placeholder="password"><br><br>
    <input type="password" name="password2" placeholder="Confirm Password"><br><br>
    <input type="submit">
</form>
{% for i in messages %}
<h1 style="color:red;">{{i}}</h1>
{% endfor %}

</body>
</html>
